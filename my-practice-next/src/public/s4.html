<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR Card</title>
    <style>
      body {
        background-color: #1c1c1c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .card {
        background-color: #000;
        width: 300px;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        position: relative;
        font-family: Arial, sans-serif;
      }

      .card .image-container {
        position: relative;
        border-radius: 15px 15px 0 0;
        overflow: hidden;
      }

      .card img {
        width: 100%;
        border-radius: 15px 15px 0 0;
        display: block;
      }

      .card .vr-label {
        position: absolute;
        top: 0;
        left: 0;
        background-color: red;
        color: white;
        padding: 5px 15px;
        font-size: 18px;
        font-weight: bold;
        clip-path: polygon(0 0, 100% 0, 80% 100%, 0% 100%);
        z-index: 2;
      }

      .card .vr-label::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 15px 15px 0;
        border-color: #fff transparent transparent transparent;
        z-index: 3;
      }

      .card .content {
        padding: 15px;
        color: white;
        text-align: center;
      }

      .card .content h1 {
        margin: 0;
        font-size: 20px;
      }

      .card .content p {
        margin: 10px 0;
        font-size: 14px;
        color: #ccc;
      }

      .card .button-container {
        text-align: right;
      }

      .card .button-container .button {
        background-color: red;
        color: white;
        padding: 8px 15px;
        border-radius: 20px;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 12px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="https://via.placeholder.com/300x200" alt="VR Game Image" />
        <div class="vr-label">VR</div>
      </div>
      <div class="content">
        <h1>Pianoisiv</h1>
        <p>A magic piano for everyone</p>
        <div class="button-container">
          <a href="#" class="button">Learn More</a>
        </div>
      </div>
    </div>
  </body>
</html>
